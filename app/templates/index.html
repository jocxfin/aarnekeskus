<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pelastustoimen Mediaseuranta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Pelastustoimen Mediaseuranta</h1>
    <form method="get" class="filter-form">
        <div class="form-group">
            <label for="categories">Kategoriat:</label>
            <select id="categories" name="categories" multiple>
                <option value="">Kaikki</option>
                {% for key, value in categories %}
                <option value="{{ key }}" {% if key in selected_categories %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="city">Kaupunki:</label>
            <select id="city" name="city">
                <option value="">Kaikki</option>
                {% for city in cities %}
                <option value="{{ city[0] }}" {% if city[0] == selected_city %}selected{% endif %}>{{ city[0] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn">Suodata</button>
    </form>
    <div class="items">
        {% for item in items %}
        <div class="item">
            <div class="icon">
                <img src="{{ url_for('static', filename='icons/' + item.category + '.png') }}" alt="{{ item.category }}">
            </div>
            <div class="details">
                <div class="title">{{ item.title }}</div>
                <div class="description">{{ item.description }}</div>
                <div class="pubDate">{{ item.pub_date }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
